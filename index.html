<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Staff Check-In and Check-Out</title>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <!-- SweetAlert CSS -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <style >
body {
        background-color: #f4f4f4;
      }
  
      .form-container {
        margin-top: 50px;
        max-width: 500px;
        background-color: #ffffff;
        box-shadow: rgba(9, 30, 66, 0.25) 0px 4px 8px -2px, rgba(9, 30, 66, 0.08) 0px 0px 0px 1px;
      }
      .userform {
        padding: 20px 30px;
      }
      .header {
        border-bottom: 1px solid black;
        height: 50px;
        background-color: #1b3451;
      }
      .header img {
        position: relative;
        left: 10px;
      }
      .logo {
        width: 100%;
        height: 30px;
        background-color: #1b3451;
      }
      .logo .image-logo{
        width: 60px;
        height: 25px;
      }
      .btn:focus, .btn:active {
    outline: none; /* Remove outline */
    box-shadow: none; /* Remove the default Bootstrap box-shadow */
}
      .btn {
        background-color: #1b3451;
      }
      .btn:hover {
        background-color: #081f3b;
      }
      img {
        width: 150px;
        height: 50px;
      }

      .error-message {
        color: red;
        font-size: 0.875rem;
        margin-top: 5px;
      }
      /* Responsive SweetAlert customization for phones */
  @media (max-width: 576px) {
    .swal2-popup {
      width: 50% !important; /* Smaller width for phones */
      font-size: 8px !important; /* Smaller font size */
      padding: 20px !important;
    }
  }
    </style>
  </head>
  <body>
    <div class="logo">
      <img class="image-logo" src="image/download (6).png" alt="" />
    </div>

    <div class="container">
      <div class="form-container mx-auto">
        <div class="header">
          <img  src="image/download (6).png" alt="" />
        </div>
        <h3 class="text-center">CHECK IN</h3>
        <div class="userform">
          <form id="checkinForm">
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="Enter username"
            
              />
              <div id="usernameError" class="error-message"></div> <!-- Error message below username -->
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="Enter password"
               
              />
              <div id="passwordError" class="error-message"></div> <!-- Error message below password -->
            </div>
            <button type="submit" class="btn btn-block text-light">
              Check In
            </button>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript and SweetAlert2 script -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="script.js">
     
    </script>
  </body>
</html>
